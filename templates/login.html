{% extends 'base.html' %}

{% block body %}
    <ul>
    {% for msg in get_flashed_messages() %}
        <li>{{ msg }}</li>
    {% endfor %}
    </ul>
    <form action="/login" method="post">
        <p>Username: <input name="username" type="text"></p>
        <p>Password: <input name="password" type="password"></p>
        <input type="submit">
    </form>
{% endblock %}
